<html>
<head>
	<title>Fifteen Puzzle</title>
	<link rel="stylesheet" type="text/css" href="PUZZEL.CSS" />
	<script src="PUZZEL.JS" type="text/javascript"></script>
	<link rel="icon" type="image/png" sizes="16x16" href="./images/puzzel.jpeg">
</head>
<body>
	<p id="p1">
		The goal of the fifteen puzzle is to un-jumble its fifteen squares by repeatedly making moves that slide
		squares into the empty space. How quickly can you solve it?</p>
	<div id="fullpuzzl">
		<div id="puzzl">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
			<div>11</div>
			<div>12</div>
			<div>13</div>
			<div>14</div>
			<div>15</div>
		</div>
		<div id="controlspuzll">
			<button id="shuffel">Shuffle</button>
			<br>
			<span id="p3">Number Of Moves </span>  <span id="moves">0</span>
		</div>
	</div>
</body>
</html>
